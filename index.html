<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Registration Form in HTML CSS</title>
  <link rel="stylesheet" href="style.css" />
  <script src="./script.js"></script>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
</head>

<body>
  <section class="container">
    <h2>Shop Info</h2>
    <form action="#" class="form" id="registrationForm">
      <p>Company Logo</p>

      <div class="log">
        <div class="file-upload-container">
          <img src="#" alt="Image Preview" class="image-preview">


          <label for="file-input" class="browse-button">Browse</label>
          <input type="file" id="file-input" class="file-input" accept="image/*" onchange="previewImage(this)">
        </div>
      </div>

      <div class="column">
        <div class="input-box">
          <label>Compnay Name*...</label>
          <input type="text" placeholder="Compnay Name" required />
        </div>
        <div class="input-box">
          <label>Company Mail*...</label>
          <input type="email" placeholder="Company Mail" required />
        </div>
      </div>

      <div class="input-box">
        <label>Company Website*...</label>
        <div class="input-group">
          <input type="text" placeholder="https://" required />
        </div>
      </div>

      <div class="column">
        <div class="input-box">
          <label>Compnay Address</label>
          <input type="text" placeholder="Compnay Address" required />
        </div>
        <div class="input-box">
          <label>Location*...</label>
          <div class="select-box">
            <select>
              <option hidden>Country</option>
              <option>Pakistan</option>
              <option>US</option>
              <option>Canada</option>
              <option>Japan</option>
            </select>
          </div>
        </div>
      </div>


      <div class="input-box">
        <label>Description</label>
        <textarea name="description" placeholder="Company Description" rows="4" required></textarea>

      </div>
      <p>You inserted 0 characters</p>

      <div class="buttons">
        <p id="req">Required fields are marked with asterisk*...</p><br>
        <button class="cancel">Cancel</button>
        <button id="saveButton">Save</button>
      </div>
    </form>
  </section>

</body>

</html>
